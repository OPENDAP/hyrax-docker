dist: jammy

language: python
python:
  - "3.12"

services:
  - docker

branches:
  only:
    - master

notifications:
  email:
    - ndp@opendap.org
    - jgallagher@opendap.org

addons:
  apt:
    packages:
      - gnupg
      - jq

env:
  global:
    # AWS_ACCESS_KEY_ID for the user 'travis-hyrax-docker'
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # DOCKER_HUB_UID for our DockerHub account
    - secure: ""
    # DOCKER_HUB_PSWD for our DockerHub account
    - secure: ""
    - BUILD_RECIPE="el9-build-recipe"
    - TARGET_OS=$( grep "TARGET_OS" "${BUILD_RECIPE}" | awk '{print $2;}' )
    - RELEASE_DATE="$(date +%s)"
    - S3_BUILD_BUCKET="opendap.travis.build"
    - ADD_DEBUG_RPMS=""

before_install:
  - python3 --version
  - pip3 install awscli
  - if test "${TRAVIS_PULL_REQUEST}" = "false"; then export DEPLOY_ME="true"; else export DEPLOY_ME="false"; fi

install:
  - echo "print env:"
  - printenv
  - echo $DOCKER_HUB_PSWD | docker login -u $DOCKER_HUB_UID --password-stdin

stages:
  - name: OLFS
    if: branch = master
  - name: BUILD_AND_TEST
    if:  branch = master
  - name: BUILD
    if:  branch = master
  - name: TEST_DEPLOYED_IMAGE
    if: branch = master
  - name: disabled
    if: branch = disabled

jobs:
  include:

    ############################################################################
    #
    # RHEL Builds
    #

    - stage: BUILD_AND_TEST
      name: "Build and Test opendap/hyrax"
      script:
        - export DOCKER_NAME="hyrax"
        - echo "RELEASE_DATE '$RELEASE_DATE'"
        - echo "BUILDING FOR $TARGET_OS"
        - cd "$TARGET_OS-builds"
        - source "./build-$TARGET_OS"
        - show_version
        - echo "USING TOMCAT MAJOR VERSION '$TOMCAT_MAJOR_VERSION'"
        - export TESTS_LOG_BASE="$DOCKER_NAME-regression-tests-$TRAVIS_JOB_NUMBER"
        - export TOMCAT_VERSION=$(get_latest_tomcat_version_number "$TOMCAT_MAJOR_VERSION")
        - show_version
        - get_tomcat_distro "$DOCKER_NAME" "$TOMCAT_VERSION"
        - s3_get_besd_distro
          "$S3_BUILD_BUCKET"
          "$DOCKER_NAME"
          "$TARGET_OS"
          "$LIBDAP_VERSION"
          "$BES_VERSION" $ADD_DEBUG 2>&1
        - s3_get_olfs_distro
          "$S3_BUILD_BUCKET"
          "$DOCKER_NAME"
          "$OLFS_VERSION" 2>&1
        - docker build
          --build-arg TOMCAT_VERSION
          --build-arg RELEASE_DATE
          --build-arg HYRAX_VERSION
          --build-arg LIBDAP_VERSION
          --build-arg BES_VERSION
          --build-arg OLFS_VERSION
          --tag "$SNAPSHOT_IMAGE_TAG"
          --tag "$BUILD_VERSION_TAG"
          "$DOCKER_NAME"
        - docker image ls -a
        - cd ..
        - echo "Running Test Script"
        - ./travis/regression_test_script -i "$SNAPSHOT_IMAGE_TAG" -l "$TESTS_LOG_BASE"

    - stage: BUILD
      name: "Build opendap/besd"
      script:
        - export DOCKER_NAME="besd"
        - echo "RELEASE_DATE '$RELEASE_DATE'"
        - cd "$TARGET_OS-builds"
        - source "./build-$TARGET_OS"
        - show_version
        - s3_get_besd_distro
          "$S3_BUILD_BUCKET"
          "$DOCKER_NAME"
          "$TARGET_OS"
          "$LIBDAP_VERSION"
          "$BES_VERSION" "$ADD_DEBUG_RPMS" 2>&1
        - docker build
          --build-arg RELEASE_DATE
          --build-arg HYRAX_VERSION
          --build-arg LIBDAP_VERSION
          --build-arg BES_VERSION
          --tag "$SNAPSHOT_IMAGE_TAG"
          --tag "$BUILD_VERSION_TAG"
          "$DOCKER_NAME"
        - docker image ls -a

    - stage: BUILD
      name: "Build opendap/hyrax_ncwms"
      script:
        - export DOCKER_NAME="hyrax_ncwms"
        - cd "${TARGET_OS}-builds"
        - source "./build-$TARGET_OS"
        - export TOMCAT_VERSION=$(get_latest_tomcat_version_number "${TOMCAT_MAJOR_VERSION}")
        - show_version
        - get_tomcat_distro "${DOCKER_NAME}" "${TOMCAT_VERSION}"
        - s3_get_besd_distro
          "$S3_BUILD_BUCKET"
          "$DOCKER_NAME"
          "$TARGET_OS"
          "$LIBDAP_VERSION"
          "$BES_VERSION" "$ADD_DEBUG_RPMS" 2>&1
        - s3_get_olfs_distro
          "$S3_BUILD_BUCKET"
          "$DOCKER_NAME"
          "$OLFS_VERSION" 2>&1
        - docker build
          --build-arg TOMCAT_VERSION
          --build-arg RELEASE_DATE
          --build-arg HYRAX_VERSION
          --build-arg LIBDAP_VERSION
          --build-arg BES_VERSION
          --build-arg OLFS_VERSION
          --build-arg USE_NCWMS=true
          --tag "$SNAPSHOT_IMAGE_TAG"
          --tag "$BUILD_VERSION_TAG"
          "hyrax"
        - docker image ls -a

    - stage: BUILD
      name: "Build opendap/hyrax:ngap (EL8)"
      script:
        - cd "$TARGET_OS-builds"
        - export DOCKER_NAME="ngap"
        - source "./build-$TARGET_OS"
        - export SNAPSHOT_IMAGE_TAG="opendap/hyrax:$DOCKER_NAME-snapshot$TEST_DEPLOYMENT"
        - export BUILD_VERSION_TAG="opendap/hyrax:$DOCKER_NAME-$HYRAX_VERSION$TEST_DEPLOYMENT"
        - export TOMCAT_VERSION=$(get_latest_tomcat_version_number "${TOMCAT_MAJOR_VERSION}")
        - show_version
        - get_tomcat_distro "${DOCKER_NAME}" "${TOMCAT_VERSION}"
        - s3_get_besd_distro
          "${S3_BUILD_BUCKET}"
          "${DOCKER_NAME}"
          "${TARGET_OS}"
          "${LIBDAP_VERSION}"
          "${BES_VERSION}" "${ADD_DEBUG_RPMS}" 2>&1
        - get_ngap_olfs_distro
          "${S3_BUILD_BUCKET}"
          "${DOCKER_NAME}"
          "${OLFS_VERSION}" 2>&1
        - docker build
          --build-arg TOMCAT_VERSION
          --build-arg RELEASE_DATE
          --build-arg HYRAX_VERSION
          --build-arg LIBDAP_VERSION
          --build-arg BES_VERSION
          --build-arg OLFS_VERSION
          --tag "${SNAPSHOT_IMAGE_TAG}"
          --tag "${BUILD_VERSION_TAG}"
          "${DOCKER_NAME}"
        - docker image ls -a

    - stage: BUILD
      name: "Build opendap/olfs"
      script:
        - cd "${TARGET_OS}-builds"
        - export DOCKER_NAME="olfs"
        - source "./build-$TARGET_OS"
        - export SNAPSHOT_IMAGE_TAG="opendap/${DOCKER_NAME}:snapshot$TEST_DEPLOYMENT"
        - export BUILD_VERSION_TAG="opendap/${DOCKER_NAME}:${OLFS_VERSION}$TEST_DEPLOYMENT"
        - export TOMCAT_VERSION=$(get_latest_tomcat_version_number "${TOMCAT_MAJOR_VERSION}")
        - show_version
        - get_tomcat_distro "${DOCKER_NAME}" "${TOMCAT_VERSION}"
        - s3_get_olfs_distro
          "${S3_BUILD_BUCKET}"
          "olfs"
          "${OLFS_VERSION}-${TARGET_OS}" 2>&1
        - docker build
          --build-arg TOMCAT_VERSION
          --build-arg RELEASE_DATE
          --build-arg HYRAX_VERSION
          --build-arg OLFS_VERSION
          --tag "${SNAPSHOT_IMAGE_TAG}"
          --tag "${BUILD_VERSION_TAG}" olfs
        - docker image ls -a

    - stage: TEST_DEPLOYED_IMAGE
      name: "Test Deployed Image (RH8)"
      script:
        - source "./${TARGET_OS}-builds/build-$TARGET_OS" ./${TARGET_OS}-build-recipe
        - export TEST_IMAGE="opendap/hyrax:${HYRAX_VERSION}$TEST_DEPLOYMENT"
        - echo "Running Hyrax Regression Test Script on ${TEST_IMAGE}"
        - ./travis/regression_test_script -i "${TEST_IMAGE}"
        - export DEPLOY_ME="false"

after_script:
  - ./travis/upload-test-results.sh "$DOCKER_NAME" "$TESTS_LOG_BASE.tgz"

before_deploy:
  - export DOCKER_LOGIN=`aws ecr get-login --region us-east-1 | sed "s/-e none //g"`;
  - $DOCKER_LOGIN;
  - echo "DEPLOY_ME is ${DEPLOY_ME}"

deploy:
  - provider: script
    script: bash ${TRAVIS_BUILD_DIR}/travis/deploy_to_docker_hub.sh
    on:
      branch: master
      condition: ${DEPLOY_ME} = "true"


